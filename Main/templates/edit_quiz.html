{% extends "index.html" %}
{% load static %}

{% block styles %}<link rel="stylesheet" href="{% static 'assets/css/edit_quiz.css' %}">{% endblock %}
{% block title %}Editing {{ quiz.title }}{% endblock %}

{% block content %}
    <section id=edit_quiz>
        <form method="POST" class="card">

            {% csrf_token %}

            <h1>Editing Quiz: {{ quiz.title }}</h1>

            <h2>Quiz Title</h2>
            <input type="text", value="{{ quiz.title }}" name="title">

            <h2>Thumbnail</h2>
            <div class="dropbox">
                <input type="file" name="thumbnail" accept="image/x-png,image/jpeg" class="input-file" onchange="showPreview(event)">
                <p>Drop image here or click to upload</p>
            </div>
            <img src="{{ quiz.thumbnail.url }}" alt="{{ quiz.title }}" class="thumabnail-preview">

            <button class="save" type="submit" onclick="submitForm(event)">Save</button>

        </form>
    </section>

    <script src="{% static 'assets/js/edit_quiz.js' %}"></script>
{% endblock %}
