{% extends "index.html" %}
{% load static %}

{% block styles %}<link rel="stylesheet" href="{% static 'assets/css/password_reset/password_reset_form.css' %}">{% endblock %}
{% block title %}Reset Password{% endblock %}

{% block content %}
  <section id="reset_password">

        <form method="post" class="reset_password_form">

            <div class="info-text">
                <h2>Reset your password</h2>
            </div>

            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Send confirmation link</button>
        </form>

  </section>
{% endblock %}
