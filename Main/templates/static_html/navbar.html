{% load static %}
{% block styles %}<link rel="stylesheet" href="{% static 'assets/css/navbar.css' %}">{% endblock %}
<nav id="sticky_nav">

	<div class="nav-left">
		<a href="/"><img src="{% static 'assets/img/logo.png' %}"></a>
		
		{% csrf_token %}
		<form method="GET" autocomplete="off">

			<input 
	            action="/search" 
	            name="query" 
	            class="search-bar" 
	            type="text", 
	            placeholder="&#xf002 Search", 
	            value="{{ request.GET.q }}"
	        >

		</form>
	</div>
	
	<div class="nav-right">

		{% if user.is_authenticated %}

			<div class="avatar-container">
				{% if not user.userprofile.avatar %}
					<img src="{% static 'assets/img/default.png' %}">
				{% else %}
					<img src="{{ MEDIA_URL }}{{ user.userprofile.avatar.url }}">
				{% endif %}
			</div>
			
			<a href="/logout/?next={{ request.path }}">Log out</a>

		{% else %}

			<a href="/login/">Login</a>
			<a href="/register/">Register</a>

		{% endif %}

	</div>

</nav>

<script src="{% static 'assets/js/navbar.js' %}"></script>
